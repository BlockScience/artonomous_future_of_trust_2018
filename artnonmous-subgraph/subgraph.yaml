specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Artonomous
    source:
      abi: Artonomous
      address: '06012c8cf97BEaD5deAe237070F9587f8E7A266d'
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - ArtPieceToken
        - GeneratorRegistry
        - Generator
      abis:
        - name: Artonomous
          file: ./abis/Artonomous.json
        - name: ArtPieceToken
          file: ./abis/ArtPieceToken.json
        - name: GeneratorRegistry
          file: ./abis/GeneratorRegistry.json
        - name: Generator
          file: ./abis/Generator.json
      eventHandlers:
        - event: GeneratorRegistryEvent(address,bytes32)
          handler: handleGeneratorRegistryEvent
      file: ./mappings/Artnonmous.ts