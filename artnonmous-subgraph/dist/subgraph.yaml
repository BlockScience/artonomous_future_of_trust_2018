specVersion: 0.0.1
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GeneratorRegistry
    source:
      abi: GeneratorRegistry
      address: fb88de099e13c3ed21f80a7a1e49f8caecf10df6
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Generator
        - GeneratorToken
      abis:
        - name: GeneratorRegistry
          file: GeneratorRegistry/abis/GeneratorRegistry.json
        - name: GeneratorToken
          file: GeneratorRegistry/abis/GeneratorToken.json
        - name: Generator
          file: GeneratorRegistry/abis/Generator.json
      eventHandlers:
        - event: 'RegistryEntryEvent(address,bytes32)'
          handler: handleRegistryEntryEvent
      file: GeneratorRegistry/GeneratorRegistry.wasm
