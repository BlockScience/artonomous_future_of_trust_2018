    name: GeneratorRegistry
    source:
      abi: GeneratorRegistry
      address: 154c14ab2d4abe74d13ac2a4b0b82082f4f2c270
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
